<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="/js/utils.js" type="module" defer></script>
  <script src="/js/app.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,800;1,600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e0f33d508f.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Where in the world?</h1>
    <button>
      <i class="fa-regular fa-moon"></i>
      <p>Dark Mode</p>
    </button>
  </header>
  <main id="root">
    <div class="filters">
      <input type="text" class="filters__input" placeholder="&#xF002;   Search for a country"
        style="font-family:Arial, FontAwesome">
      <select class="filters__dropdown">
        <option value="" selected disabled hidden>Filter by region</option>
        <option value="Africa" style="font-family: 'Nunito Sans', sans-serif;">Africa</option>
        <option value="America" style="font-family: 'Nunito Sans', sans-serif;">America</option>
        <option value="Asia" style="font-family: 'Nunito Sans', sans-serif;">Asia</option>
        <option value="Europe" style="font-family: 'Nunito Sans', sans-serif;">Europe</option>
        <option value="Oceania" style="font-family: 'Nunito Sans', sans-serif;">Oceania</option>
      </select>
    </div>
  </main>
</body>

</html>
